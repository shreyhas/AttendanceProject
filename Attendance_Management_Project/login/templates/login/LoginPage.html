<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title>Login</title>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Shreyhas Yachamaneni">
    <script src="float-panel.js"></script>

	<!-- CSS Import -->
    <link rel="stylesheet" href="{% static 'bootstrap_4.0.0/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/loginpage.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" type = "text/css">

	<!-- js import -->
	<script src="{% static 'bootstrap_3.4/js/bootstrap.min.js' %}"></script>

	<!-- jQuery import -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


</head>

<body class="my-login-page">

{% if message %}
{{message}}
{% endif %}

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src = "{% static 'images/Logo.png' %}" alt = "Logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>

                            <!-- Login Form -->
							<form action="{% url 'login' %}" method="post">
                              {% csrf_token %}
                              {% if error %}
								<h6><i>{{error}}</i></h6>
                              {% endif %}
                                <!-- Uname and Psw -->
								<div class="form-group">
                                    <label for="uname"><b>E-Mail Address</b></label>
									<input type="text" placeholder="Enter E-Mail Address" class="form-control" name="uname" value="" required autofocus>
                                </div>

								<div class="form-group">
									<label for="psw"><b>Password</b></label>
									<input type="password" placeholder="Enter Password" class="form-control" name="psw" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

                                <!-- Remember Me -->
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">Login</button>
								</div>

								<div class="form-group m-0">
									<button type="button" class="btn btn-outline-secondary"><a href = "{% url 'requests' %}">Requests</a></button>
								</div>

							</form>
						</div>
					</div>
					<div class="footer">

					</div>
				</div>
			</div>
		</div>
	</section>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/my-login.js"></script>


</body>
</html>
